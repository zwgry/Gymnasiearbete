<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="..{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="..{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary">

<nav id="navbar" class="navbar navbar-expand-sm color-darknight shadow-bottom sticky-top">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="navbar-brand nav-color" href="{{url_for('admin.admin_home')}}" style="text-align: c;">Admin</a>
        </li>
        <li class="nav-item">
            <a class="navbar-brand nav-color" href="{{url_for('main.start')}}" style="text-align: c;">Hem</a>
        </li>
    </ul>
</nav>

<div class="row flex-grow-1 shadow-bottom" style="margin-right: 0px;">
    <div class="col-sm-2" style="text-align: right; background-color: rgb(218, 218, 218);"></div>
    <div class="col-sm-8" style="text-align: center; background-color: whitesmoke;">
        {%block content%}{% endblock%}
        <div style="width: 50%; margin-left: auto; margin-right: auto;">
            {% for category, message in get_flashed_messages(with_categories = True) %}
                    <p class="alert alert-{{category}} alert-dismissible fade show mt-3"><button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }} </p>          
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-2 color-darknight" style="background-color: rgb(218, 218, 218);"></div>
</div>

<div #footer class="mt-auto color-darkernight jumbotron jumbotron-fluid text-center" style="margin-bottom: 0;">
    <p class="h3 text-white"></p>
</div>

</body>
</html>

{% extends 'base.html' %}

{% block title %}{{category.name}} | buystuff.se{% endblock %}

{%block content%}
<h2 class="text-white">{{category.name}}</h2>

<script>
    window.onload = function() {
        sort({{products[0].category}},'DSC');
    };
</script>

<div id="products" class="row">
</div>
{% endblock%}

{%block right%}
<div class="dropdown horizontal-center mt-1vh mb-1vh">
    <button class="btn dropdown-toggle color-darkernight horizontal-center w-75 color-lgray" type="button" data-toggle="dropdown">Sortera<span class="caret"></span></button>
    <div class="dropdown-menu w-75">
        <a class="dropdown-item" onclick="sort({{products[0].category}},'POP')">Popularitet</a>
        <a class="dropdown-item" onclick="sort({{products[0].category}},'DSC')">Högsta pris</a>
        <a class="dropdown-item" onclick="sort({{products[0].category}},'ASC')">Lägsta pris</a>
    </div>
</div>
{%endblock%}

{%block content%}

<div class="row">
    <div class="col-sm-6">
        <div>
            {% for p in pictures %}
                <div class="mySlides fade">
                    <img src="/{{picture[0]}}" alt="{{picture[0]}}" width="100%">
                </div>
            {%endfor%}

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="p-3">
            <img src="../static/images/patrik shooting star.gif" alt="PATRIK STAR SHOTTER">
        </div>
    </div>
    <div class="col-sm-6">
        <h1 style="color: whitesmoke;">{{product[0][1]}}</h1>
    </div>
    <div class="col">
        <h3 style="color: whitesmoke;">{{product[0][2]}}</h3>
    </div>
</div>

{%endblock%}

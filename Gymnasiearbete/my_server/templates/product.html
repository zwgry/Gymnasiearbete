{% extends 'base.html' %}
{%block content%}
<div class="row">
    <div class="col-sm-6">
        <div class="slideshow-container">
            {% for picture in pictures %}
                <div class="mySlides vertical-center">
                    <img src="/{{picture[0]}}" alt="{{picture[0]}}" width="80%">
                </div>
            {%endfor%}

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div style="text-align:center">
            {% for i in range(pictures|length)%}
            <span class="dot" onclick="currentSlide(i)"></span>
            {%endfor%}
        </div>
    </div>
    <div class="col-sm-6">
        <h1 style="color: whitesmoke;">{{product[0][1]}}</h1>
    </div>
    <div class="col">
        <h3 style="color: whitesmoke;">{{product[0][2]}}</h3>
    </div>
</div>
{%endblock%}

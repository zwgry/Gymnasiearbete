{% extends 'base.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='product_slideshow.js') }}"></script>
{% endblock %}

{%block content%}
<div class="row">
    <div class="col-sm-6">
        <div class="slideshow-container">
            {% for picture in pictures %}
                <div class="mySlides center">
                    <img src="{{picture.filepath}}" alt="{{picture[0]}}">
                </div>
            {%endfor%}

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div style="text-align:center">
            {% for i in range(pictures|length)%}
            <span class="dot" onclick="currentSlide({{i+1}})"></span>
            {%endfor%}
        </div>
    </div>
    <div class="col-sm-6">
        <h1 style="color: honeydew;">{{product.name}}</h1>
        <div class="input-group">
            <input type="number" class="form-control" name="amount" value="1" min="1" max="{{product.stock}}">
            <div class="input-group-append">
                <button class="btn btn-cherry" onclick="addProductToCookie('bag', {{product.id}}, 1)"><a class="color-white"><i class="fa fa-plus-square"></i></a></button>
            </div>
        </div>
    </div>
    <div class="col">
        <h3 style="color: honeydew;">{{product.description}}</h3>
    </div>
</div>
{%endblock%}

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="..{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="..{{ url_for('static', filename='script.js') }}"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary">

<nav id="navbar" class="navbar navbar-expand-md color-darknight shadow-bottom sticky-top">
    <div class="row flex-grow-1" style="margin-right: 0px;">
        <div class="col-sm-2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand nav-color" href="">FÖRETAGSNAMN</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item dropdown" style="width: 75%;">
                        <input class="form-control" type="text"  onkeyup="searchFunction(this.value)" placeholder="Sök" data-toggle="dropdown">
                        <div id="searchDropdownMenu" class="dropdown-menu" style="width: 100%;">
                        </div>
                    </li>
                </ul>
        </div>
        <div class="col-sm-2">
            <ul class="navbar-nav" style="float: right;">
                <li class="nav-item">
                    <a class="nav-link nav-color" href=""><i class="fa fa-user mr-1"></i></a> </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-color" href=""><i class="fa fa-shopping-cart"></i></a> </li>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row flex-grow-1 shadow-bottom" style="margin-right: 0px;">
    <div class="col-sm-2 color-darknight" style="text-align: right; color: whitesmoke;">Vänster</div>
    <div class="col-sm-8 color-nightgray" style="text-align: center;">
        {%block content%}{% endblock%}
        <div style="width: 50%; margin-left: auto; margin-right: auto;">
            {% for category, message in get_flashed_messages(with_categories = True) %}
                    <p class="alert alert-{{category}} alert-dismissible fade show mt-3"><button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }} </p>          
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-2 color-darknight" style="color: whitesmoke;">Höger</div>
</div>

<div #footer class="mt-auto color-darkernight jumbotron jumbotron-fluid text-center" style="margin-bottom: 0;">
    <p class="h3 text-white"></p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='script.js') }}">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary">

<nav class="navbar navbar-expand-sm color-darknight justify-content-center shadow" style="padding: 0; position: -webkit-sticky; position: sticky;">
    <div class="navbar-nav color-darknight shadow" style="width: 100%; height: 100%; padding: .5rem 1rem;">
        <input class="form-control" type="search" style="width: auto;" onkeyup="search(this.value)" placeholder="Search">
        <a class="nav-link nav-color" href="#_"><i class="fa fa-search mr-1"></i></a>
        <a class="navbar-brand d-inline nav-color" href="">Brand</a>
        <a class="nav-link justify-content-end nav-color" href=""><i class="fa fa-user mr-1"></i></a> </li>
        <a class="nav-link justify-content-end nav-color" href=""><i class="fa fa-shopping-cart"></i></a> </li>
    </div>
</nav>

<div class="row min-h-col" style="margin-right: 0px;">
    <div class="col-sm-2 color-darknight" style="text-align: right;">Vänster</div>
    <div class="col-sm-8 color-nightgray" style="text-align: center;">
        <div class="p-3">
            <img src="../static/images/patrik shooting star.gif" alt="PATRIK STAR SHOTTER" width="1000px" height="300px">
            <img src="../static/images/patrik shooting star.gif" alt="PATRIK STAR SHOTTER" width="1000px" height="300px">
            <img src="../static/images/patrik shooting star.gif" alt="PATRIK STAR SHOTTER" width="1000px" height="300px">
            <img src="../static/images/patrik shooting star.gif" alt="PATRIK STAR SHOTTER" width="1000px" height="300px">
        </div>
        {%block content%}
        {% endblock%}
    </div>
    <div class="col-sm-2 color-darknight">Höger</div>
</div>
<footer class="mt-auto jumbotron jumbotron-fluid text-center color-darknight" style="margin-bottom:0">
    <p class="h3 text-white"></p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='script.js') }}">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary">

<nav id="navbar" class="navbar navbar-expand-sm color-darknight shadow-bottom sticky-top">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="navbar-brand nav-color" href="" style="text-align: c;">Brand</a>
        </li>
        <li class="nav-item">
            <input class="form-control" type="text"  onkeyup="search(this.value)" placeholder="Sök">
        </li>
        <li class="nav-item">
            <a class="nav-link nav-color" href=""><i class="fa fa-user mr-1"></i></a> </li>
        </li>
        <li class="nav-item">
            <a class="nav-link nav-color" href=""><i class="fa fa-shopping-cart"></i></a> </li>
        </li>
    </ul>
</nav>

<div class="row flex-grow-1 shadow-bottom" style="margin-right: 0px;">
    <div class="col-sm-2 color-darknight" style="text-align: right; color: whitesmoke;">Vänster</div>
    <div class="col-sm-8 color-nightgray" style="text-align: center;">
        {%block content%}{% endblock%}
    </div>
    <div class="col-sm-2 color-darknight" style="color: whitesmoke;">Höger</div>
</div>

<div #footer class="mt-auto color-darkernight jumbotron jumbotron-fluid text-center" style="margin-bottom: 0;">
    <p class="h3 text-white"></p>
</div>

</body>
</html>

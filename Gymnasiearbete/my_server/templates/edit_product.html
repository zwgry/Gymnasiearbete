{% extends 'admin_base.html' %}

{% block title %}Admin{% endblock %}

{%block content%}
    <div class="row">
        <div class="col-sm-5">
            <h1>bild</h1>
        </div>
        <div class="col-sm-7">
            <form action="{{url_for('admin.admin_edit', id=product[0][0])}}" method="POST">
                <div class="form-group">
                    <label for="name">Produktnamn</label>
                    <input type="name" class="form-control" name="name" value="{{product[0][1]}}">
                </div>
                <div class="form-group">
                    <label for="name">Beskrivning</label>
                    <textarea class="form-control" rows="10">{{product[0][2]}}</textarea>
                </div>
                <div class="form-group">
                    <label for="name">Antal</label>
                    <input type="number" class="form-control" name="stock" value="{{product[0][3]}}">
                </div>
                <div class="form-group">
                    <label for="name">Kateogri</label>
                    <input type="number" class="form-control" name="main_category" value="{{product[0][4]}}" disabled>
                </div>
                <button class="btn btn-outline-primary" type="submit">Spara</button>
            </form>            
        </div>
    </div>
{% endblock%}

{% extends 'base.html' %}

{% block title %}Login | buystuff.se{% endblock %}

{%block content%}
<div class="container mt-mb-login">
    <form action="{{url_for('users.login')}}" method='post'>
        <div class="form-group">
            <input type="name" class="form-control forms" name="username" placeholder="Användarnamn">
        </div>
        <div class="form-group">
            <input type="password" class="form-control forms" name="password" placeholder="Lösenord">
        </div>
        <button type="submit" class="btn btn-cherry">Logga in!</button>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            Eller behöver du ett konto? <a href="{{url_for('users.register')}}" class="ml-2 color-cherry">Skapa ett konto!</a>
        </small>
    </div>
</div>
{% endblock%}

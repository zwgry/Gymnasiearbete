{% extends 'base.html' %}

{%block content%}
<div class="container">
    <form action="{{url_for('users.login')}}" method='post'>
        <div class="form-group">
            <label for="exampleInputEmail1">Användarnamn</label>
            <input type="name" class="form-control" name="username" placeholder="Användarnamn">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Lösenord</label>
            <input type="password" class="form-control" name="password" placeholder="Lösenord">
        </div>
        <button type="submit" class="btn btn-primary">Logga in!</button>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            Eller behöver du ett konto? <a href="{{url_for('users.register')}}" class="ml-2">Skapa ett konto!</a>
        </small>
    </div>
</div>
{% endblock%}

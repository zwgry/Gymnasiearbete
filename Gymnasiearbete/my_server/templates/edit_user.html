{% block title %}Profil - {{user.name}}{% endblock %}

{% block head %}

{% endblock %}

{%block content%}
    <div class="container mt-1vh">
        <form action="{{url_for('users.edit_user')}}" method="POST">
            <div class="form-group">
                <label for="username">Anv√§ndarnamn</label>
                <input type="text" class="form-control" name="username" value="{{user.username}}">
            </div>
            <div class="form-group">
                <label for="name">Namn</label>
                <input type="name" class="form-control" name="name" value="{{user.name}}">
            </div>

    </div>
{%endblock%}
